<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->

    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form [formGroup]="frmLogin" class="form" method="" action="">
            <div class="card card-login ">
              <div class="card-header card-header-warning text-center">
                <img src="../../../assets/img/QdataEDC.png" class="login-img" />
              </div>
              <div class="card-body ">

                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email..." required>
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password..."
                      required>
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button mat-raised-button type="submit" (click)="onLogin()" class="btn btn-warning  btn-lg">Login</button>
                <a [routerLink]="['/resetpassword']" class="btn btn-danger btn-link" >Forgot Password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <app-footer></app-footer>
    </div>

  </div>
</div>
