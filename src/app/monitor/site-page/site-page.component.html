<div class="main-content">
  <div class="row">
    <div class="col">
        <mat-card mat-elevation-z8>
            <mat-card-header>
              <mat-card-title>Details</mat-card-title>
              <mat-card-subtitle>{{site.name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content style="overflow: auto;" >
              <table mat-table [dataSource]="dataSource" >

                <ng-container *ngFor="let disCol of displayedColumns; let first= first; let last = last"
                    matColumnDef="{{disCol}}"  [sticky]="first">
                  <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
                  <td mat-cell *matCellDef="let element">
                    <span *ngIf="isObject(element[disCol])">
                      <span *ngIf="isDate(element[disCol])">
                        {{element[disCol].dov | date}} <br>
                        <i class="fa-battery-half"></i>
                      </span>
                    </span>
                    <span  *ngIf="!isObject(element[disCol])">
                      {{element[disCol]}}
                    </span>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
            </mat-card-content>
            <mat-card-actions>
              <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
            </mat-card-actions>
          </mat-card>
    </div>
  </div>

</div>
