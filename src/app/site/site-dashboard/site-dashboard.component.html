<div class="main-content">
    <div class="container-fluid">
      <div class="row" *ngIf="!studyName">
        <div class="col-md-4" *ngFor="let study of studies">
          <div class="card card-product">
            <div class="card-header card-header-image" data-header-animation="true">
              <a href="#pablo">
                <img class="img" src="./assets/img/card-2.jpg">
              </a>
            </div>
            <div class="card-body">

              <h4 class="card-title">
                <a href="#pablo">{{study.name}}</a>
              </h4>
              <div class="card-description">
                {{study.description}}
              </div>
            </div>
            <div class="card-footer">
             <button (click)="enterStudy(study)" style="margin: auto;" class="btn btn-success mat-raised-button" mat-raised-button   >Enter</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="studyName">
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header card-header-warning card-header-icon">
              <div class="card-icon">
                <i class="material-icons">assignment_ind</i>
              </div>
              <p class="card-category">Enrolled Patients</p>
              <h3 class="card-title">184</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons text-danger">add</i>
                <a [routerLink]="['/patients']" routerLinkActive="router-link-active" >Add Patients</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-icon">
                <i class="material-icons">lock</i>
              </div>
              <p class="card-category">eCRF Locked</p>
              <h3 class="card-title">75.521</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons">local_offer</i> Tracked from Google Analytics
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header card-header-success card-header-icon">
              <div class="card-icon">
                <i class="material-icons">notification_important</i>
              </div>
              <p class="card-category">Open Queries</p>
              <h3 class="card-title">34,245</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons">date_range</i> Last 24 Hours
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header card-header-info card-header-icon">
              <div class="card-icon">
                <i class="fa fa-twitter"></i>
              </div>
              <p class="card-category">Followers</p>
              <h3 class="card-title">+245</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons">update</i> Just Updated
              </div>
            </div>
          </div>
        </div> -->
      </div>

    </div>
</div>
