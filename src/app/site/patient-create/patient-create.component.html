<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="card">
              <form [formGroup]="frmRegister" >
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-icon">
                <i class="material-icons">create</i>
              </div>
              <h4 class="card-title">Patient Registration</h4>
            </div>
            <div class="card-body">
              <br>

              <div class="row">
                <div class="col-md-5 mr-auto" [ngClass]="displayFieldCss(frmRegister, 'initials')">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Initials" formControlName="initials" type="text" required />
                    <app-field-error-display [displayError]="isFieldValid(frmRegister, 'initials')" errorMsg="Enter a valid Initials (e.g FML, F_L)" ></app-field-error-display>
                  </mat-form-field>
                </div>
                <div class="col-md-5 mr-auto" [ngClass]="displayFieldCss(frmRegister, 'dob')">
                    <mat-form-field class="example-full-width">
                        <input matInput [matDatepicker]="picker" formControlName="dob" [errorStateMatcher]="matcher" placeholder="Date of Birth" (click)="picker.open()" required>
                        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                       <app-field-error-display [displayError]="isFieldValid(frmRegister, 'dob')" errorMsg="Date of Birth is required"></app-field-error-display>
                    </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-5 mr-auto">
                      <mat-form-field>
                          <mat-select placeholder="Gender" formControlName="Gender" name="gender" required>
                            <mat-option value="Male">Male</mat-option>
                            <mat-option value="Female">Female</mat-option>
                          </mat-select>
                          <app-field-error-display [displayError]="isFieldValid(frmRegister,'Gender')" errorMsg="Gender is required"></app-field-error-display>
                      </mat-form-field>
                  </div>
                  <div class="col-md-5 mr-auto">
                      <mat-form-field>
                          <mat-select placeholder="Race" formControlName="Race" name="race" required>
                              <mat-option value=1>Asian</mat-option>
                              <mat-option value=2>Caucasian</mat-option>
                              <mat-option value=3>Mixed</mat-option>
                              <mat-option value=4>Undisclosed</mat-option>
                          </mat-select>
                          <app-field-error-display [displayError]="isFieldValid(frmRegister, 'Race')" errorMsg="Input is required"></app-field-error-display>
                      </mat-form-field>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-5 mr-auto">

                    <!-- <mat-checkbox formControlName="ICF" required>ICF Signed?</mat-checkbox> -->

                    <div class="form-check mr-auto">
                        <label class="form-check-label">
                          <input class="form-check-input" formControlName="ICF" type="checkbox" value="" required> ICF Signed? *
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                        </label>
                        <app-field-error-display [displayError]="isFieldValid(frmRegister, 'ICF')" errorMsg="Input is required"></app-field-error-display>
                      </div>
                </div>
                <div class="col-md-5 mr-auto">
                    <mat-form-field class="example-full-width">
                        <input matInput [matDatepicker]="ICFpicker" formControlName="icf_date" placeholder="ICF Date"
                        [max]="maxDate" (click)="ICFpicker.open()"  required>
                        <mat-datepicker-toggle matSuffix [for]="ICFpicker"></mat-datepicker-toggle>
                        <mat-datepicker #ICFpicker ></mat-datepicker>
                        <app-field-error-display [displayError]="isFieldValid(frmRegister, 'icf_date')" errorMsg="Input is required"></app-field-error-display>
                    </mat-form-field>
                </div>
              </div>
              <div class="category form-category">* Required fields</div>
            </div>
            <div class="card-footer text-right">
              <div class="mr-auto"><a routerLink="/site/patients" class="btn btn-default">Cancel</a></div>
              <button mat-raised-button type="submit" class="btn btn-rose" (click)="onRegister()">Register</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
