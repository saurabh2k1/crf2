<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-4" *ngFor="let study of studies">
            <div class="card card-product">
              <div class="card-header card-header-image" data-header-animation="true">
                <a href="#pablo">
                  <!-- <img class="img" src="./assets/img/card-2.jpg"> -->
                  <img class="img" src="./assets/img/StudyImage.png">

                </a>
              </div>
              <div class="card-body">

                <h4 class="card-title">
                  <a href="#pablo">{{study.name}}</a>
                </h4>
                <div class="card-description">
                  {{study.description}}
                </div>
              </div>
              <div class="card-footer">
               <button (click)="enterStudy(study)" style="margin: auto;" class="btn btn-success mat-raised-button" mat-raised-button   >Enter</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
